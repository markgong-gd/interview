<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20</title>
</head>
<body>
    <script>
        /*
            给定一个只包括 '('，')'，'{'，'}'，'['，']' 的字符串 s ，判断字符串是否有效。

            有效字符串需满足：

            左括号必须用相同类型的右括号闭合。
            左括号必须以正确的顺序闭合。
            每个右括号都有一个对应的相同类型的左括号。
            

            示例 1：

            输入：s = "()"
            输出：true
            示例 2：

            输入：s = "()[]{}"
            输出：true
            示例 3：

            输入：s = "(]"
            输出：false
            

            提示：

            1 <= s.length <= 104
            s 仅由括号 '()[]{}' 组成
            */

            /**
             * @param {string} s
             * @return {boolean}
             */
            var isValid = function(s) {
                const list = [];
                const dict = {
                    ')': '(',
                    ']': '[',
                    '}': '{',
                };
                for (let i = 0; i < s.length; i++) {
                    const c = list[list.length - 1];
                    if (dict[s[i]]) {
                        if (!list.length || dict[s[i]] !== c) {
                            return false;
                        }
                        list.pop();
                    } else {
                        list.push(s[i]);
                    }
                }
                return !list.length;
            };
    </script>
</body>
</html>
